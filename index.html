<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Slidebar</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <input type="file" accept=".pgn, .jpg" id="file" />
      <button id="btn">Upload file!</button>
    </div>
    <div class="container">
      <progress id="progress-bar" value="0" max="100"></progress><br />
      <label for="progress-bar">0%</label>
    </div>
    <script src="app.js"></script>
  </body>
</html>
